<!DOCTYPE html>
<html>
	<head>
   		<title>Schedule</title>
	</head>
	<body>
    		<h1>Schedule</h1>
    		<table border="1">
        		<tr>
            			<th>Period:</th>
            			<th>Course Name:</th>
            			<th>Teacher:</th>
           			<th>Room Number:</th>
        		</tr>
        		{% for info in schedule %}
        		<tr>
            			<td>{{ info[0] }}</td>
            			<td>{{ info[1] }}</td>
           			<td>{{ info[2] }}</td>
            			<td>{{ info[3] }}</td>
        		</tr>
        		{% endfor %}
    		</table>
	</body>
</html>
