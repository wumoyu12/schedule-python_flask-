<!DOCTYPE html>
<html>
<head>
    <title>Student Schedule</title>
</head>
<body>
    <h1>Your Class Schedule</h1>
    <table border="1">
        <tr>
            <th>Period</th>
            <th>Course Name</th>
            <th>Teacher</th>
            <th>Room Number</th>
        </tr>
        {% for class in schedule %}
        <tr>
            <td>{{ class[0] }}</td>
            <td>{{ class[1] }}</td>
            <td>{{ class[2] }}</td>
            <td>{{ class[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
