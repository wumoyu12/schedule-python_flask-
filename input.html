<!DOCTYPE html>
<html>
<head>
    <title>Student Schedule Input</title>
</head>
<body>
    <h1>Enter Your Schedule Information</h1>
    <form method="post" action="/process">
        <table>
            <tr>
                <th>Period</th>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Room Number</th>
            </tr>
            {% for period in range(1, 9) %}
            <tr>
                <td>Period {{ period }}</td>
                <td><input type="text" name="course{{ period }}"></td>
                <td><input type="text" name="teacher{{ period }}"></td>
                <td><input type="text" name="room{{ period }}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
