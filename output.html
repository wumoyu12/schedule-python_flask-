<html>
<head>
	<title>Schedule</title>
	<link rel="stylesheet" href="\static\output.css">
</head>
	<body>
	<h1>Schedule</h1>
	<table>
		<tr>
			<th>Period</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
		</tr>
	{% for i in range(8) %}
	<tr>
		<td class="period-col">Period {{ i+1 }}</td>
		{% for day in range(5) %}
		<td class="day-col">
			{% if schedule[i] %}
			{{ schedule[i][1] }}<br>
			<small>{{ schedule[i][2] }}</small><br>
			<small>Room: {{ schedule[i][3] }}</small>
			{% endif %}
		</td>
		{% endfor %}
		</tr>
		{% endfor %}
	</table>
	</body>
</html>
