
<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
    </head>
    <body>
        <h1>Schedule</h1>
        <table border="1">
            <tr>
                <th>Period:</th>
                <th>Course Name:</th>
                <th>Teacher:</th>
                <th>Room Number:</th>
            </tr>
            {% for i in schedule %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
