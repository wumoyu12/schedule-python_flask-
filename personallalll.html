<html>
	<head>
		<title>Schedule</title>
		<link rel="stylesheet" href="/static/personinfo.css">
	</head>
	<body>
		<h1>Input the following information</h1>
		<form method="post">
			<table id="tbinfo">
				<tr>
					<th>Student Information</th>
				</tr>

				<tr>
					<th><label id="lblhsname">High School Name:</label>
					<th><input type="text" name="txtsname">
				</tr>

				<tr>
					<th><label id="lblsname">Student Name:</label>
					<th><input type="text" name="txtsname">
				</tr>
				
				<tr>
					<th><label id="lblsid">Student ID:</label>
					<th><input type="text" name="txttname">
				</tr>

				<tr>
					<th><label id="lblgrade">Grade Level:</label>
					<th><input type="text" name="txtgrade">
				</tr>

				<tr>
					<th><label id="lblclass">Official Class:</label>
					<th><input type="text" name="txtclass">
				</tr>

			</table>
			<button type="button" id="btnsubmit">Submit</button>
		</form>
	</body>
</html>
