<html>
	<head>
		<title>Schedule</title>
		<link rel="stylesheet" href="/static/input.css">
	</head>
	<body>
		<h1>Input the following information</h1>
		<form method="post">
			<table id="tbinfo">
				<td>Period 1</td>

				<tr>
					<th><label id="lblcourse">Course Name:</label>
					<th><input type="text" name="txtcourse">
				</tr>
				
				<tr>
					<th><label id="tname">Teacher Name:</label>
					<th><input type="text" name="txttname">
				</tr>
				<tr>
					<th><label id="lblroom">Room Number:</label>
					<th><input type="text" name="txtroom">
				</tr>
			</table>
			<button type="button" id="btnsubmit">Submit</button>
		</form>
	</body>
</html>
