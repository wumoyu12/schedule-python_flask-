<html>
	<head>
		<title>Schedule Input</title>
		<link rel="stylesheet" href="/static/input.css">
	</head>
	<body>
		<h1>Input Your Schedule Information</h1>
		<form method="post">
            {% for period in range(1, 9) %}
            <h3>Period {{ period }}</h3>
			<table id="tbinfo">
				<tr>
					<td><label>Course Name:</label></td>
					<td><input type="text" name="txtcourse{{ period }}"></td>
				</tr>
				<tr>
					<td><label>Teacher Name:</label></td>
					<td><input type="text" name="txttname{{ period }}"></td>
				</tr>
				<tr>
					<td><label>Room Number:</label></td>
					<td><input type="text" name="txtroom{{ period }}"></td>
				</tr>
			</table>
			
			<label class="lblmsg">If you don't have class during this period please fill out the info below</label>
			
			<table id="tbmoreinfo">
				<tr>
					<td><label>What are you going to do:</label></td>
					<td><input type="text" name="txtwhat{{ period }}"></td>
				</tr>
				<tr>
					<td><label>Where are you going to be:</label></td>
					<td><input type="text" name="txtwhere{{ period }}"></td>
				</tr>
				<tr>
					<td><label>Which teacher you are staying with:</label></td>
					<td><input type="text" name="txtwho{{ period }}"></td>
				</tr>
			</table>
			<button id="btnsubmit">Submit</button>
            <hr>
            {% endfor %}
			
		</form>
	</body>
</html>
